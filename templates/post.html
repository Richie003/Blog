<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Post</title>
</head>
<body>
    <h1>This is where you Create a Post</h1>
    {%if success_message%}
    <p>{{success_message}}</p>
    {%else%}
    <p>No message ma'am</p>
    {%endif%}
    <form method="POST">
        {%csrf_token%}
        {{post_form.title}}
        {{post_form.article}}
        {{post_form.description}}
        <button type="submit">Post Now</button>
    </form>
    
</body>

</html>
