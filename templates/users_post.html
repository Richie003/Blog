<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <title>All Posts | PishureChat</title>
</head>
<body>
    <div class="container mt-4">
        <div class="row row-cols-1 row-cols-md-3 g-4">
            {%for data in post%}
            <div class="col">
            <div class="card h-100">
                <img src="https://plus.unsplash.com/premium_photo-1673254928968-b6513f32d43b?q=80&w=2071&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top" alt="..." />
                <div class="card-body">
                <h5 class="card-title">{{data.title}}</h5>
                <p class="card-text">
                    {{data.description}}
                </p>
                <div>
                    <a href="{%url 'delete_post' data.id %}" class="btn btn-danger">Delete</a>
                </div>
                </div>
            </div>
            </div>
            {%endfor%}
        </div>
    </div>
</body>
</html>
